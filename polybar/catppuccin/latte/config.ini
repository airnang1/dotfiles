[colors]
; Catppuccin Latte
Rosewater = #dc8a78
Flamingo = #dd7878
Pink = #ea76cb
Mauvre = #8839ef
Red = #d20f39
Maroon = #e64553
Peach = #fe640b
Yellow = #df8e1d
Green = #40a02b
Teal = #179299
Sky = #04a5e5
Sapphire = #209fb5
Blue = #1e66f5
Lavender = #7287fd
Text = #4c4f69
Subtext1 = #5c5f77
Subtext0 = #6c6f85
Overlay2 = #7c7f93
Overlay1 = #8c8fa1
Overlay0 = #9ca0b0
Surface2 = #acb0be
Surface1 = #bcc0cc
Surface0 = #ccd0da
Base = #eff1f5
Mantle = #e6e9ef
Crust = #dce0e8

background = ${colors.Mantle} 
background-alt = ${colors.Mauvre} 
foreground = ${colors.Text}
primary = ${colors.Lavender}
secondary = ${colors.Blue}
alert = ${colors.Red}
disabled = ${colors.Pink}

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt           
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 2

separator = 
separator-foreground = ${colors.disabled}

; Make sure you have this fonts installed
font-0 = "Roboto:style=Bold:size=12;2"
font-1 = "Font Awesome 6 Free:style=Regular:pixelsize=12;2" 
font-2 = "Font Awesome 6 Free:style=Solid:pixelsize=12;2"
font-3 = "Font Awesome 6 Brands:pixelsize=12;2"

modules-left = xworkspaces xwindow 
modules-center =  
modules-right = pulseaudio memory cpu xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.Sky}
label-active-underline= ${colors.background}
label-active-foreground= ${colors.background}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-background = ${colors.background}
format-foreground = ${colors.foreground}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.Green}
format-volume =<label-volume>
label-volume = %percentage%%
format-muted-prefix = "🔇 "
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol-qt


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = "  "
format-prefix-foreground = ${colors.Blue}
label-layout = %layout%
label-layout-foreground = ${colors.Text}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.Peach}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.Red}
format = <label> 
format-prefix = " "
label = %percentage%%


[module/date]
type = internal/date
interval = 1
format-prefix = " "
date = %H:%M  
date-alt = %H:%M  %d-%m-%Y  
label = %date% %time%
label-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.Pink}


[settings]
screenchange-reload = true
pseudo-transparency = false
